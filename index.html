<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    body{
        background-image: url(https://cdn.pixabay.com/photo/2020/04/12/18/13/background-5035258_640.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    .div-1 h2{
        background-color: rgb(179, 184, 182);
        height: 45px;
        text-align: center;
        padding-top: 5px;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: 100;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        padding-left: 0%;
    }
    .sec-1{
        border: 1px solid black;
        width: 25%;
        height: 350px;
        background-color: rgba(0, 0, 0, 0.386);
        margin: 150px 0 0 520px;
        border-radius: 20px;
        line-height: 4;
      
    }
    .div-4 a{
        color: rgba(255, 255, 255, 0.484);
        text-decoration: none;
        cursor: pointer;
    }
    label{
        color: rgba(255, 255, 255, 0.718);
    }
    .div-2 input{
       background-color:rgba(255, 255, 255, 0);
       border: none;
       border-bottom: 2px solid rgba(0, 0, 0, 0.627);
       width: 70%; 
       height: 40px; 
       color: white;
       font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .div-3 input{
       background-color:rgba(0, 0, 0, 0);
       border: none;
       border-bottom: 2px solid rgba(0, 0, 0, 0.627);
       width: 70%;
       height: 40px;
       color: white;
       font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
    }
    .div-5{
        text-align: center;
    }
    button{
        background-color: rgb(179, 184, 182);
        width: 150px;
        height: 70px;
        border-radius: 20px;
        font-weight:bold;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<body>
    <header>
        <div class="sec-1">
            <div class="div-1">
                <h2>LOGIN</h2>
            </div>
            <form  id="loginForm">
            <div class="div-2" style="padding-left: 30px;">
                <label for="email"><i class="fa-regular fa-envelope"></i></label>
                <input  type="name" id="email" placeholder="  username" required>
            </div>
            <div class="div-3" style="padding-left: 30px;">
                <label for="password"><i class="fa-solid fa-lock"></i></label>
                <input type="password" id="password" placeholder=" password"  required>
            </div>
            <div class="div-4" style="padding-left: 30px;">
                <a href="verfication.html"><i>Forget password?</i></a>
            </div>
            <div class="div-5" >
             <a href="homepage.html"> <button>SUBMIT</button></a>
            </div>
        </form>
        </div>
    </header>
    <script>
    document.getElementById('loginForm');{
    

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            // Basic email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Basic password validation (e.g., at least 8 characters, contains a number)
            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

            if (!emailRegex.test(email)) {
                message.textContent = 'Invalid email format.';
                message.style.color = 'red';
                return;
            }

            if (!passwordRegex.test(password)) {
                message.textContent = 'Password must be at least 8 characters long and contain at least one number, one uppercase, and one lowercase letter.';
                message.style.color = 'red';
                return;
            }

            // If both are valid, proceed with form submission (e.g., send to server)
            message.textContent = 'Validating credentials...';
            message.style.color = 'green';

            // Example of sending the data to the server (using fetch)
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: EntriElevate , password: admin123})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    message.textContent = 'Login successful!';
                    message.style.color = 'green';
                    // Redirect to another page or perform other actions
                } else {
                    message.textContent = 'Invalid email or password.';
                    message.style.color = 'red';
                }
            })
            .catch(error => {
                message.textContent = 'An error occurred. Please try again.';
                message.style.color = 'red';
            });
        };
    </script>
</body>
</html>
